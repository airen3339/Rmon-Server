<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>远程桌面监控系统</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/login.css" rel="stylesheet">
  <script src="js/login.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="username" id="login-username" tabindex="1" class="form-control"
                      placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" autocomplete="off" name="password" id="login-password" tabindex="2" class="form-control"
                      placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <button type="button" name="login-submit" id="login-submit" class="form-control btn btn-login">Log in</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <div class="person-intro">毕业设计 - 轻量级远程桌面控制系统</div>
                          <div tabindex="5" class="person-intro">WHUT - 计算机1803 - 李彦佳@2022</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" role="form" style="display: none;">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                      placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control"
                      placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                      class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <button type="button" name="register-submit" id="register-submit"
                                class="form-control btn btn-register">Register now</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <div class="person-intro">能力实训设计 - 远程桌面监控系统</div>
                          <div tabindex="5" class="person-intro">WHUT - 计算机1803 - 李彦佳@2021</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
