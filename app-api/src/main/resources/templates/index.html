<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>远程桌面监控系统</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/xlsx/0.10.0/xlsx.full.min.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/ws.js"></script>
    <script src="js/download.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="index">
        <div class="input_wrap input_group" id="input_wrap">
            <div style="text-align: left" class="input_label">输入被控端MAC地址：</div>
            <input type="text" class="input" id="mac" placeholder="mac" value="">
            <button id="btn-send">发送</button>
        </div>
        <div class="watch_wrap container" id="watch_wrap">
            <div class="dist_wrap row">
                <h3 class="col-lg-8 col-lg-offset-2 mt-0" id="status">被控端：</h3>
                <h3 class="col-lg-2 mt-0" id="current-user">被控用户：</h3>
            </div>
            <div>
                <div class="table_wrap wrap_shadow">
                    <div class="widget stacked widget-table action-table">
                        <div class="widget-header">
                            <i class="icon-th-list"></i>
                            <h3>远程进程信息</h3>
                        </div> <!-- /widget-header -->

                        <div class="widget-content">

                            <table id="task-table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>进程号</th>
                                        <th>进程名</th>
                                        <th>用户</th>
                                        <th>内存占用</th>
                                        <th>CPU时长</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable"></tbody>
                            </table>

                        </div> <!-- /widget-content -->

                    </div> <!-- /widget -->
                </div>
                <div id="watch" class="wrap_shadow" style="width: 1024px; height: 576px;">
                </div>
            </div>
            <div class="footer wrap_shadow">
                <div class="pd-0 footer-block-grey footer-block">
                    <div class="footer-content">
                        <h3>保存区域</h3>
                        <div class="mt-3">
                            <button type="button" id="btn-task" class="btn btn-primary">保存进程按钮</button>
                            <button type="button" id="btn-img" class="btn btn-primary">保存图片按钮</button>
                        </div>
                    </div>
                </div>
                <div class="pd-0 footer-block-white footer-block">
                    <div class="footer-content">
                        <h3>操作命令区域</h3>
                        <div id="permission" class="text-left mt-1"></div>
                        <div class="text-left mt-1">
                            <span>选择命令：</span>
                            <label class="radio-inline">
                                <input type="radio" name="instructions" id="shutdown" value="shutdown"> 关机
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="instructions" id="reboot" value="reboot"> 重启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="instructions" id="lockscreen" value="lockscreen"> 锁屏
                            </label>
                        </div>
                        <button type="button" id="btn-cmd" class="btn btn-primary mg-1">执行</button>

                    </div>

                </div>
                <div class="pd-0 footer-block-grey footer-block">
                    <div class="footer-content">
                        <h3>设置区域</h3>
                        <div class="text-center form-inline">
                            <span>分辨率：</span>
                            <select class="form-control">
                                <option value="1080">1080p</option>
                                <option value="720">720p</option>
                                <option value="576">576p</option>
                                <option value="360">360p</option>
                            </select>
                            <button id="btn-res" class="btn btn-primary">确定</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
